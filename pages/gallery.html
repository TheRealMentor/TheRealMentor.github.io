            <footer>
                <div class="line-break"></div>
                <div class="container footer">
                    <div class="row">
                        <div class="col-1-of-2">
                            <p class="copyright">All Rights Reserved &copy; 2018. Made with <i class="fas fa-heart"></i>.</p>

                            <ul class="footer__list">
                                <li class="footer__list-item"><a href="https://www.facebook.com/sharad.roy29" class="social-link social-link--facebook"><i class="fab fa-facebook"></i></a></li>

        <!-- Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <!-- SnapWidget -->
        <script src="https://snapwidget.com/js/snapwidget.js"></script>
        
        <script>
            $(window).on('load', function(){
                var navbar = $('.navbar');
                var mainBody = $('.main-body');
                var title = $('.main-heading');

                setTimeout(function(){
                    navbar.addClass('animated fadeInDown');
                    navbar.css('display', 'block');
                }, 1000);          
                
                setTimeout(function(){
                    title.addClass('animated pulse');
                    title.css('display', 'inline-block');
                }, 2000); 

                setTimeout(function(){
                    mainBody.addClass('animated fadeIn');
                    mainBody.css('display', 'block');
                }, 2500);

            });
        </script>
